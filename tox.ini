[tox]
envlist = python
minversion = 2.4

[testenv]
deps =
	setuptools>=31.0.1
commands =
	py.test {posargs}
	python setup.py checkdocs
usedevelop = True
extras = testing
passenv = AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY

[testenv:build-docs]
extras =
    docs
    testing
changedir = docs
commands =
    python -m sphinx . {toxinidir}/build/html
