<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	py:strip="">

<head py:match="head" py:attrs="select('@*')">

	<link rel="stylesheet" type="text/css" media="screen" href="/static/main-styles.css" />

	<meta py:replace="select('*')" />

</head>

<body py:match="body" py:attrs="select('@*')">
	<div id="header">
		<p id="title">ReCapture Docs</p>
		<p id="byline">Automated Document Retyping Services</p>
	</div>
	<div class="divider"></div>
	<div id="main_content">
		<div class="message" py:if="defined('message')"
			py:content="message">An optional message goes here.</div>
		<div py:replace="select('*|text()')" />
	</div>
</body>
</html>
